<!-- success.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Login Successful</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>You have successfully logged in.</p>

    <a href="{% url 'settings' %}">Settings</a>


    <a href="{% url 'chat_box' %}">Global Chat</a>

    <a href="{% url 'add_contacts' %}">Add Friends</a>

    <p>All contacts:</p>
    <ul>
        {% for email in emails %}
            <li>{{ email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
